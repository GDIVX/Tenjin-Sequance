name: Unity CI

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Unity
      uses: game-ci/unity-setup@v2
      with:
        unityVersion: 2022.3.22f1
        activationMethod: 'file'
        activationFile: ${{ secrets.UNITY_LICENSE }}

    - name: Build Unity project
      run: |
        mkdir -p build
        "C:\Program Files\Unity\Hub\Editor\2022.3.22f1\Editor\Unity.exe" -projectPath . -buildTarget StandaloneWindows64 -buildPath build/StandaloneWindows64 -quit -batchmode -nographics -silent-crashes -logFile -

    - name: Archive build
      uses: actions/upload-artifact@v2
      with:
        name: Build
        path: build
